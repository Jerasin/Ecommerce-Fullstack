<div class="container">
  <div class="container-header">
    <h3>History</h3>
  </div>
  <form>
    <div class="container-box">
      <div class="container-body">
        <table class="container-table">
          <tr>
            <th>OrderId</th>
            <th>Total Amount</th>
            <th>Total Price</th>
            <th>Status</th>
          </tr>
          <tr *ngFor="let item of data">
            <th>{{ item.orderId }}</th>
            <th>{{ item.totalAmount }}</th>
            <th>{{ item.totalPrice }}</th>
            <th>
              <div style="margin: 5px">
                <button
                  type="button"
                  class="btn-delete"
                  [routerLink]="['/orderDetail', item.orderId]"
                >
                  <b>Detail</b>
                </button>
              </div>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </form>
</div>
