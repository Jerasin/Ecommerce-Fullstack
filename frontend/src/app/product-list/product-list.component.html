<div class="container">
  <div *ngFor="let product of products" class="container-box">
    <div class="box">
      <div class="container-box-name">
        <a
          class="btn-product"
          [title]="product.name + ' details'"
          [routerLink]="['/product-detail', product.id]"
        >
          {{ product.name }}
        </a>
      </div>

      <div class="container-box-image">
        <img
          style="width: 300px; height: 250px"
          src="{{ product.img }}"
          alt=""
        />
      </div>

      <div class="container-body">
        <div class="container-box-price">
          <div class="box-price">
            <div class="box-text">
              <p>Price:</p>
            </div>
            <div class="box-unit">
              <p>{{ product.price }}</p>
            </div>
          </div>

          <div class="box-available">
            <div class="box-text">
              <p>Available:</p>
            </div>

            <div class="box-unit">
              <p>{{ product.available }}</p>
            </div>
          </div>
        </div>

        <div class="container-btn-box">
          <div *ngIf="role == 'admin'">
            <button
              class="btn-edit"
              [routerLink]="['/product-detail', product.id]"
            >
              Edit
            </button>
          </div>

          <div *ngIf="role == 'admin'">
            <button class="btn-sell" (click)="setShoppingCar(product)">
              Add Car
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
